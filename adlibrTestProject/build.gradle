// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        maven { url "https://jitpack.io" } // MobFox sdk
        maven { url 'http://devrepo.kakao.com:8088/nexus/content/groups/public/' } // adfit
        maven { url "https://s3.amazonaws.com/moat-sdk-builds" }  // mopub
        maven { url 'https://maven.google.com' } // necessary for Android API 26

        flatDir {
            dirs 'libs'
        }
    }
}
